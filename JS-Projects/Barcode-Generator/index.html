<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/1f84b479e9.js"
    crossorigin="anonymous"
  ></script>
    <title>Barcode Generator</title>
</head>
<body>
    <div class="container">
        <h3 class="app-title"><i class="fa-solid fa-barcode"></i>BarCode Generator</h3>
        <input type="text" class="userInput" placeholder="Enter text or url"/><hr/>
        <button class="generate-btn">Generate</button>
        <div class="barcode-box">
            <svg id="barcode"></svg>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
