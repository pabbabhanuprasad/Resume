    <script>
      //Q.No:11.Write Program to remove duplicate elements in an array and sort it in
      //Accending order(can not use predefined function).
      //Input: [Z, A, P, C, A, Z , K, N, C]
      //Output: [A, C, K,N, P, Z]

      function removeDuplicatesAndSortAscending(arr) {
        // Step 1: Remove duplicates
        const uniqueArray = [];
        for (let i = 0; i < arr.length; i++) {
          if (!uniqueArray.includes(arr[i])) {
            uniqueArray.push(arr[i]);
          }
        }

        // Step 2: Sort the unique array in ascending order (using a simple sorting algorithm)
        for (let i = 0; i < uniqueArray.length - 1; i++) {
          for (let j = i + 1; j < uniqueArray.length; j++) {
            if (uniqueArray[i] > uniqueArray[j]) {
              // Swap elements if the current element is greater than the next element
              const temp = uniqueArray[i];
              uniqueArray[i] = uniqueArray[j];
              uniqueArray[j] = temp;
            }
          }
        }

        return uniqueArray;
      }

      // Example usage:
      const inputArray = ["Z", "A", "P", "C", "A", "Z", "K", "N", "C"];
      const result = removeDuplicatesAndSortAscending(inputArray);
      console.log(result); // Output: ["A", "C", "K", "N", "P", "Z"]
    </script>

    <script>
      //Q.No:12.If subseq's  array  sequence is present in the array, returns true or
      //else returns false.
      //Let arr = [5, 7, 3, 2, 2, 7,-1, 5, -3, 13, 4]
      //Example:
      //Input : Subseq1 = [7, -1, 5, -3] Output: true
      // Subseq2 = [7, -1, 4, -3]        : false
      //Subseq3 = [ -1]                  : true
      //Subseq4 = [13, -3, 4, 1]         : false

      function isSubsequence(subseq, arr) {
        let subseqIndex = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === subseq[subseqIndex]) {
            subseqIndex++;

            if (subseqIndex === subseq.length) {
              return true; // Subsequence found in the array
            }
          }
        }

        return false; // Subsequence not found in the array
      }

      // Example usage:
      const arr = [5, 7, 3, 2, 2, 7, -1, 5, -3, 13, 4];

      console.log(isSubsequence([7, -1, 5, -3], arr)); // Output: true
      console.log(isSubsequence([7, -1, 4, -3], arr)); // Output: false
      console.log(isSubsequence([-1], arr)); // Output: true
      console.log(isSubsequence([13, -3, 4, 1], arr)); // Output: false
    </script>
