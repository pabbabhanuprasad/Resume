    <script>
      //Q.No:12.Create a function that takes an array of arrays with numbers. Return a new (single) array with the largest numbers of each.
      //Example:findLargestNums([[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]]) ➞ [7, 90, 2]
      function findLargestNums(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          let largest = arr[i][0];
          for (let j = 1; j < arr[i].length; j++) {
            if (arr[i][j] > largest) {
              largest = arr[i][j];
            }
          }
          result.push(largest);
        }
        return result;
      }

      // example usage
      console.log(
        findLargestNums([
          [4, 2, 7, 1],
          [4, 8, 900],
          [20, 70, 40, , 102, 90],
          [1, 2, 0],
        ])
      );
    </script>

          return n * factorial(n - 1);
