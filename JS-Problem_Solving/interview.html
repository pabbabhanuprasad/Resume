      function countPrizeWinners(k, n, marks) {
        // Sort the marks in descending order
        marks.sort((a, b) => b - a);

        // Initialize the count of prize winners
        let prizeWinnersCount = 0;

        // Iterate through the sorted marks
        for (let i = 0; i < n; i++) {
          // Check if the current student's mark is greater than or equal to the kth rank
          if (marks[i] >= marks[k - 1] && marks[i] > 0) {
            prizeWinnersCount++;
          } else {
            break; // Stop checking further since marks are sorted in descending order
          }
        }

        // Print the count of prize winners
        console.log(prizeWinnersCount);
      }

      // Example usage:
      const k = 2;
      const n = 4;
      const marks = [100, 50, 50, 25];

      countPrizeWinners(k, n, marks);
